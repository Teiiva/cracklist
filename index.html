<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page avec une image de fond uniquement">
    <title>Image de Fond</title>
    <style>
        /* Supprimer tous les styles par défaut */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Ajouter une image en fond */
        body {
            background-image: url('fond.png'); /* Chemin de l'image de fond */
            background-size: cover;          /* Ajuste l'image pour couvrir toute la fenêtre */
            background-repeat: no-repeat;    /* Empêche la répétition de l'image */
            background-position: center;     /* Centre l'image */
        }
    </style>
</head>
<body>
</body>
</html>
